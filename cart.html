<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | E-Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
body {
  font-family: 'Segoe UI', sans-serif;
  background: 
    linear-gradient(to right, rgba(243, 231, 255, 0.8), rgba(251, 234, 255, 0.8)),
    url("https://img.freepik.com/premium-photo/shopping-bags-cart-yellow-background_118124-348091.jpg?semt=ais_hybrid&w=740");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 22px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #f5b041;
    }

    .container {
      max-width: 1300px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(163, 52, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5f0090;
    }

    .product-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff0ff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      width: 240px;
      flex-shrink: 0;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #333;
    }

    .card p {
      color: #a000cc;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #c0392b;
    }

    #cart-summary {
      margin-top: 30px;
      text-align: center;
    }

    #cart-summary h3 {
      font-size: 1.3rem;
      color: #5f0090;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #8c00ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a34de6;
    }

    

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><i>Wobble Shop</i></div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
      
    </ul>
  </nav>
</header>
<br><br><br>
<section class="container">
  <h2>Your Shopping Cart</h2>
  <div id="cart-items" class="product-flex"></div>

  <div id="cart-summary">
    <h3>Total: â‚¹<span id="cart-total">0</span></h3>
    <button onclick="checkout()" class="btn">Proceed to Checkout</button>
  </div>
</section>



<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const cartCount = document.getElementById("cart-count");
    const cartTotal = document.getElementById("cart-total");

    cartCount.textContent = cart.length;
    cartItems.innerHTML = "";

    let total = 0;

    if (cart.length === 0) {
      cartItems.innerHTML = `<p style="text-align:center; width: 100%; color: #777;">Your cart is empty ðŸ›’</p>`;
    }

    cart.forEach((item, index) => {
      total += item.price;
      cartItems.innerHTML += `
        <div class="card">
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>â‚¹${item.price.toLocaleString()}</p>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });

    cartTotal.textContent = total.toLocaleString();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    if (confirm("Proceed to checkout?")) {
      alert("Checkout complete! Thank you for shopping with Shop Wobble ðŸ’–");
      localStorage.removeItem("cart");
      loadCart();
    }
  }

  window.onload = loadCart;
</script>

</body>
</html>
